<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login and Registration Form in HTML & CSS | CodingLab </title>
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container" >
    <input type="checkbox" id="flip">
    <div class="cover" [@flip]="flipState">
      <div class="front">
        <img src="../../../assets/denys-nevozhai-7nrsVjvALnA-unsplash.jpg" alt="">
        <div class="text">
          <span class="text-1">Every report is a <br> step towards safety</span>
          <span class="text-2">Let's track accidents together</span>
        </div>
      </div>
      <div class="back">
        <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form (ngSubmit)="login()">
  <div class="input-boxes">
    <div class="input-box">
      <i class="fas fa-envelope"></i>
      <input type="text" class="form-control" placeholder="Enter your username" name="username" [(ngModel)]="loginUsername" required>
    </div>
    <div class="input-box">
      <i class="fas fa-lock"></i>
      <input type="password" class="form-control" placeholder="Enter your password" name="password" [(ngModel)]="loginPassword" required>
    </div>
    <div class="text"><a href="#">Forgot password?</a></div>
    <div class="button input-box">
        <input type="submit" value="Sumbit">
      </div>
    <div class="text sign-up-text">Don't have an account? <label (click)="flipOtherObject()">Sigup now</label></div>  </div>
</form>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
          <form [formGroup]="registrationForm" (ngSubmit)="createUser()">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" formControlName="nom" required>
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your last name" formControlName="prenom" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your username" formControlName="username" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" formControlName="password" required>
              </div>
              <div class="input-box">
                <label for="selectedGovernorate">Select your location</label>
                <div class="custom-select">
                  <select formControlName="lieu" id="selectedGovernorate" required>
                    <option value="" disabled>Select a governorate</option>
                    <option *ngFor="let governorate of tunisiaGovernorates"  [value]="governorate">{{ governorate }}</option>
                  </select>
                  <i class="fas fa-chevron-down"></i> <!-- Add an icon for a visual indicator -->
                </div>
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text" >Already have an account? <label (click)="flipOtherObject()">Login now</label></div>
            </div>
        </form>        
    </div>
    </div>
    </div>
  </div>
</body>
</html>
